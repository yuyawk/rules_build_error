---
name: Bazel Steward

on:
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * *" # runs every day at 5:30 am

jobs:
  bazel-steward:
    strategy:
      matrix:
        workspace-root:
          - "."
          - "examples"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate GitHub Apps token
        id: generate
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.TOKEN_PROVIDER_APP_ID }}
          private_key: ${{ secrets.TOKEN_PROVIDER_PRIVATE_KEY }}
      - uses: VirtusLab/bazel-steward@v1.5.0
        with:
          github-token: ${{ steps.generate.outputs.token }}
          # Workaround for multiple workspaces (cf. https://github.com/VirtusLab/bazel-steward/issues/40)
          additional-args: ${{ matrix.workspace-root }}
