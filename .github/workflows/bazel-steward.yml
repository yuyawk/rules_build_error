---
name: Bazel Steward

on:
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * *" # runs every day at 5:30 am

jobs:
  fetch-workspace-roots:
    runs-on: ubuntu-latest
    outputs:
      workspace_roots: ${{ steps.set-matrix.outputs.workspace_roots }}
    steps:
      - id: set-matrix
        uses: ./.github/actions/fetch_integration_directories
      - name: Append root workspace
        shell: bash
        run: |
          workspace_roots=$(echo '${{ steps.set-matrix.outputs.integ_test_dirs }}' | jq '. + [".", "examples"]')
          echo "workspace_roots=${workspace_roots}" >> "${GITHUB_OUTPUT}"

  bazel-steward:
    needs: fetch-workspace-roots
    strategy:
      matrix:
        workspace-root: ${{ fromJson(needs.fetch-workspace-roots.outputs.workspace_roots) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Generate GitHub Apps token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BAZEL_STEWARD_APP_ID }}
          private-key: ${{ secrets.BAZEL_STEWARD_APP_PRIVATE_KEY }}
      - name: Generate config file to modify branch name
        shell: bash
        run: |
          prefix=$(echo "${WORKSPACE_ROOT}" | base64 | sed 's/=/_/g')
          cat << EOS > bazel-steward.yaml
          ---
          pull-requests:
            - branch-prefix: "bazel-steward-${prefix}/"
          EOS
        env:
          WORKSPACE_ROOT: ${{ matrix.workspace-root }}
      - uses: VirtusLab/bazel-steward@v1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          # Workaround for multiple workspaces (cf. https://github.com/VirtusLab/bazel-steward/issues/40)
          additional-args: ${{ matrix.workspace-root }}
