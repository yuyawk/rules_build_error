---
name: Bazel Steward

on:
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * *" # runs every day at 5:30 am

jobs:
  bazel-steward:
    strategy:
      matrix:
        workspace-root:
          - "."
          - "examples"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: VirtusLab/bazel-steward@v1.5.0
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_ACTION }}
          # Workaround for multiple workspaces (cf. https://github.com/VirtusLab/bazel-steward/issues/40)
          additional-args: ${{ matrix.workspace-root }}
