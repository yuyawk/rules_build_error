---
name: Run tests
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "30 8 * * *" # runs every day at 8:30 am

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    strategy:
      matrix:
        bazel-version:
          - 6.x
          - 7.x
        runner:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-13
          - macos-14
          - macos-15
          - windows-2019
          - windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Look up cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.cache
          key: ${{ github.repository }}-${{ github.job }}-${{ matrix.bazel-version }}-${{ runner.os }}-${{ hashFiles('.bazelrc', 'WORKSPACE', 'MODULE.bazel') }}
          restore-key: ${{ github.repository }}-${{ github.job }}-${{ matrix.bazel-version }}-${{ runner.os }}-
      - name: Set up
        uses: ./.github/actions/setup
        with:
          bazel-version: ${{ matrix.bazel-version }}
      - name: Run unit tests
        shell: bash
        run: ./development/cli/execute_tests.bash

  example:
    strategy:
      matrix:
        bazel-version:
          - 6.x
          - 7.x
        runner:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-13
          - macos-14
          - macos-15
          - windows-2019
          - windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Look up cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/examples/.cache
          key: ${{ github.repository }}-${{ github.job }}-${{ matrix.bazel-version }}-${{ runner.os }}-${{ hashFiles('.bazelrc', 'examples/WORKSPACE', 'examples/MODULE.bazel') }}
          restore-key: ${{ github.repository }}-${{ github.job }}-${{ matrix.bazel-version }}-${{ runner.os }}-
      - name: Set up
        uses: ./.github/actions/setup
        with:
          bazel-version: ${{ matrix.bazel-version }}
      - name: Validate example
        shell: bash
        run: ./development/cli/validate_example.bash

  style-check:
    runs-on: ubuntu-latest
    env:
      bazel-version: 7.x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Look up cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.cache
          key: ${{ github.repository }}-${{ github.job }}-${{ env.bazel-version }}-${{ runner.os }}-${{ hashFiles('.bazelrc', 'WORKSPACE', 'MODULE.bazel') }}
          restore-key: ${{ github.repository }}-${{ github.job }}-${{ env.bazel-version }}-${{ runner.os }}-
      - name: Set up
        uses: ./.github/actions/setup
        with:
          bazel-version: ${{ env.bazel-version }}
      - name: Run formatters and linters
        shell: bash
        run: ./development/cli/style_check.bash
      - name: Fail if some files are changed
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "ERROR: Files are changed by formatters" >&2
            exit 1
          fi

  all-tests-passable:
    if: always()
    needs:
      - unit-test
      - example
      - style-check
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
